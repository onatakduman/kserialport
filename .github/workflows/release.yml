name: Publish Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version Bump Type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
      publish_to:
        description: 'Publish Target'
        required: true
        default: 'both'
        type: choice
        options:
        - github
        - maven_central
        - both

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Get Latest Tag
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
        with:
          fallback: 1.0.0

      - name: Calculate New Version
        id: semvers
        uses: "wyrihaximus/github-action-next-semvers@v1"
        with:
          version: ${{ steps.previoustag.outputs.tag }}

      - name: Set Release Version
        id: set_version
        run: |
          if [ "${{ inputs.version_bump }}" == "major" ]; then
            echo "version=${{ steps.semvers.outputs.major }}" >> $GITHUB_OUTPUT
          elif [ "${{ inputs.version_bump }}" == "minor" ]; then
            echo "version=${{ steps.semvers.outputs.minor }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ steps.semvers.outputs.patch }}" >> $GITHUB_OUTPUT
          fi

      - name: Update Version in gradle.properties
        run: |
          VERSION="${{ steps.set_version.outputs.version }}"
          echo "Updating VERSION_NAME to $VERSION"
          sed -i "s/VERSION_NAME=.*/VERSION_NAME=$VERSION/" gradle.properties
          cat gradle.properties

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # Import GPG key and create secring for file-based signing
      - name: Import GPG Key
        id: gpg_import
        if: inputs.publish_to == 'maven_central' || inputs.publish_to == 'both'
        env:
          GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}
          GPG_SIGNING_PASSWORD: ${{ secrets.GPG_SIGNING_PASSWORD }}
        run: |
          echo "$GPG_SIGNING_KEY" | gpg --batch --import
          gpg --list-secret-keys --keyid-format=long
          # Extract the key ID (last 8 characters of the full key ID)
          KEY_ID=$(gpg --list-secret-keys --keyid-format=short 2>/dev/null | grep "sec" | head -1 | sed 's/.*\///' | awk '{print $1}')
          echo "Extracted GPG Key ID: $KEY_ID"
          echo "key_id=$KEY_ID" >> $GITHUB_OUTPUT
          # Export to secring.gpg for Gradle signing plugin
          mkdir -p ~/.gnupg
          gpg --batch --yes --pinentry-mode loopback --passphrase "$GPG_SIGNING_PASSWORD" --export-secret-keys > ~/.gnupg/secring.gpg
          echo "GPG key imported successfully"

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew kserialport:assembleRelease -PVERSION_NAME=${{ steps.set_version.outputs.version }}

      # Publish to Maven Central using Vanniktech plugin
      # Pass properties safely via environment variables mapped to -P flags
      - name: Publish to Maven Central
        if: inputs.publish_to == 'maven_central' || inputs.publish_to == 'both'
        env:
          SIGNING_PASSWORD: ${{ secrets.GPG_SIGNING_PASSWORD }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
        run: |
          ./gradlew publishAndReleaseToMavenCentral --no-configuration-cache \
            -PVERSION_NAME="${{ steps.set_version.outputs.version }}" \
            -Psigning.keyId="${{ steps.gpg_import.outputs.key_id }}" \
            -Psigning.password="$SIGNING_PASSWORD" \
            -Psigning.secretKeyRingFile="/home/runner/.gnupg/secring.gpg" \
            -PmavenCentralUsername="${{ secrets.MAVEN_CENTRAL_USERNAME }}" \
            -PmavenCentralPassword="$MAVEN_CENTRAL_PASSWORD"

      # Create GitHub Release with tag (for JitPack - uses same version)
      - name: Create GitHub Release
        if: inputs.publish_to == 'github' || inputs.publish_to == 'both'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.set_version.outputs.version }}
          name: Release ${{ steps.set_version.outputs.version }}
          generate_release_notes: true
          files: |
            kserialport/build/outputs/aar/*.aar
            kserialport/build/libs/*.jar
            kserialport/build/publications/maven/pom-default.xml

      # Commit updated version
      - name: Commit Version Update
        if: inputs.publish_to == 'maven_central' || inputs.publish_to == 'both'
        run: |
          git add gradle.properties
          git commit -m "chore: Bump version to ${{ steps.set_version.outputs.version }}" || echo "No changes to commit"
          git push origin main || echo "Nothing to push"
