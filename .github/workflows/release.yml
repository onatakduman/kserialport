name: Publish Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version Bump Type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
      publish_to:
        description: 'Publish Target'
        required: true
        default: 'github'
        type: choice
        options:
        - github
        - maven_central
        - both

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Get Latest Tag
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
        with:
          fallback: 1.0.0

      - name: Calculate New Version
        id: semvers
        uses: "wyrihaximus/github-action-next-semvers@v1"
        with:
          version: ${{ steps.previoustag.outputs.tag }}

      - name: Set Release Version
        id: set_version
        run: |
          if [ "${{ inputs.version_bump }}" == "major" ]; then
            echo "version=${{ steps.semvers.outputs.major }}" >> $GITHUB_OUTPUT
          elif [ "${{ inputs.version_bump }}" == "minor" ]; then
            echo "version=${{ steps.semvers.outputs.minor }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ steps.semvers.outputs.patch }}" >> $GITHUB_OUTPUT
          fi

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew kserialport:assembleRelease

      # Publish to Maven Central using Vanniktech plugin
      - name: Publish to Maven Central
        if: inputs.publish_to == 'maven_central' || inputs.publish_to == 'both'
        run: |
          ./gradlew publishAndReleaseToMavenCentral --no-configuration-cache
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_SIGNING_PASSWORD }}

      # Create GitHub Release (for JitPack compatibility)
      - name: Create GitHub Release
        if: inputs.publish_to == 'github' || inputs.publish_to == 'both'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.set_version.outputs.version }}
          name: ${{ steps.set_version.outputs.version }}
          generate_release_notes: true
          files: |
            kserialport/build/outputs/aar/*.aar
